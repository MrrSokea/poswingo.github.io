<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Wingo | POS</title>
  
  <link href="css/app.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet">


</head>

<body>

  <div class="l-wrapper">
    <div class="container">

      <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

            <span class="login100-form-logo text-center mb-3">
              <img src="img/logo_new.png" alt="" width="130px">
            </span>
            <span class="login100-form-title text-uppercase">
              Wingo
            </span>

            <div class="wrap-l-input mb-3">
              <span class="label-l-input">Username</span>
              <input class="l-input" type="text" name="userID" placeholder="Type user ID" id="username">
              <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>

            <div class="wrap-l-input mb-3">
              <span class="label-l-input">Password</span>
              <input class="l-input" type="password" name="pass" placeholder="Type password" id="password">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <div class="wrap-l-input mb-3">
              <span class="label-l-input">Type User</span>
              <select name="" id="typeuser" class="l-input" style="outline: none;border: none;color: gray;">
                <option value="Agent">Agent</option>
                <option value="User">User</option>
              </select>
            </div>
            <div class="text-center mb-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
                  checked>
                <label class="form-check-label" for="inlineRadio1">ខ្មែរ</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">ENG</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">中國人</label>
              </div>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Remember me
              </label>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>

                <button class="login100-form-btn text-decoration-none" id="submit">
                  Login
                </button>
              </div>
            </div>
            <div class="flex-login">
              <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>

                  <a href="allGame.html" class="login100-form-btn text-decoration-none grow">
                    Forget Password
                  </a>
                </div>
              </div>
              <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>

                  <a href="join.html" class="login100-form-btn text-decoration-none grow">
                    Join Us
                  </a>
                </div>
              </div>
            </div>
        </div>
      </div>

    </div><!--End container-->
  </div>
</body>
<script src="vendor/jquery/jquery.js"></script>
<script src="js/index.js"></script>

</html>
