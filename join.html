<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="wic dth=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="img/top-logo.png">

    <title>Join | Page</title>

    <link href="css/app.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet">


</head>

<body>

    <div class="l-wrapper">
        <div class="container">

            <div class="container-login100">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <form>
                        <span class="login100-form-logo text-center mb-3">
                            <img src="img/logo_new.png" alt="" width="130px">
                        </span>
                        <span class="login100-form-title text-uppercase">
                            Wingo
                        </span>

                        <div class="wrap-l-input mb-3">
                            <span class="label-l-input">Username</span>
                            <input class="l-input" type="text" name="userID" placeholder="Type user ID">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </div>

                        <div class="wrap-l-input mb-3">
                            <span class="label-l-input">Password</span>
                            <input class="l-input" type="password" name="pass" placeholder="Type Password">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="wrap-l-input mb-3">
                            <span class="label-l-input">Gender</span>  
                            <select name="" id="" class="l-input" style="outline: none;border: none;color: gray;">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="wrap-l-input mb-3">
                            <span class="label-l-input">Phone</span>
                            <input class="l-input" type="text" name="pass" placeholder="Type Phone">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="wrap-l-input mb-3">
                            <span class="label-l-input">Select Banks</span>
                            <select name="" id="" class="l-input" style="outline: none;border: none;color: gray;">
                                <option value="Male">ABA Bank</option>
                                <option value="Female">CANADIA Bank</option>
                            </select>
                        </div>
                        <div class="wrap-l-input mb-3">
                            <span class="label-l-input">Bank Cart Number</span>
                            <input class="l-input" type="text" name="pass" placeholder="Type Bank Cart Number">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="wrap-l-input mb-3">
                            <span class="label-l-input">Account Opening name</span>
                            <input class="l-input" type="text" name="pass" placeholder="Type Account Opening name">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="wrap-l-input mb-3">
                            <span class="label-l-input">invitaion code</span>
                            <input class="l-input" type="text" name="pass" placeholder="Type invitaion code">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>

                                <a href="index.html" class="login100-form-btn text-decoration-none">
                                    Join Us
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div><!--End container-->
    </div>
</body>

</html>
